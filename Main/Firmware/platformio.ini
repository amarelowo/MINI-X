[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<examples>
monitor_speed = 112500
lib_deps = 
	madhephaestus/ESP32Servo@^0.13.0
	

